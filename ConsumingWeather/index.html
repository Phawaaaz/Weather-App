<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Document</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="inputHold">
        <input placeholder="Enter a city" class="input" type="text" />
        <button id="search">Search</button>
      </div>
      <div class="display">
        <div class="city">New York City</div>
        <div class="degree">27c</div>
        <img
          src="cloud.png"
          alt="sunny"
          width="80px"
          height="60px"
          class="image"
          id="myImage"
        />
        <div class="event">Mostly cloudy</div>
        <div class="date">11 Friday 2022</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
